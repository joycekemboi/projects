

 <div class="box box-default " id="" ng-init="edit()">
	<div class="box-header with-border">
        <h3 class="box-title"><b>Add New User</b></h3>
          <div class="box-tools pull-right">
            <a href="#/users/view"><button class="btn btn-block btn-primary btn-sm" id="per_btn" onclick="bring_add()">
          <i class="fa fa-plus"></i>
            View Users
          </button></a>
          <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
        </div><!-- /.box-tools -->
      </div><!-- /.box-header -->
    <div class="box-body" style="display: block;">
   <div id="instmsg"></div>
    <!-- FORM -->
    <!-- pass in the variable if our form is valid or invalid -->
    <form name="userForm" ng-submit="submitForm_edit(userForm.$valid)" novalidate> <!-- novalidate prevents HTML5 validation since we will be validating ourselves -->
     <!-- firstname -->
     <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 form-group" ng-class="{ 'has-error' : userForm.fname.$invalid && !userForm.fname.$pristine }">
            <label>First Name</label>
            <input type="text" name="fname" class="form-control" ng-model="user.fname" required>
            <p ng-show="userForm.fname.$invalid && !userForm.fname.$pristine" class="help-block">Your Firstname is required.</p>
            <span id="error_fname"></span>

       </div>
         <!-- mname -->
     <div class=" col-lg-6 col-md-6 col-sm-6 col-xs-12 form-group">
            <label>Middle Name</label>
            <input type="text" name="mname" class="form-control" ng-model="user.mname" required>
            <p ng-show="userForm.mname.$invalid && !userForm.mname.$pristine" class="help-block">Your Middle name is required.</p>
            <span id="error_mname"></span>
            
      </div>
       <!-- lastname -->
     <div class=" col-lg-6 col-md-6 col-sm-6 col-xs-12 form-group">
            <label>Last Name</label>
            <input type="text" name="lname" class="form-control" ng-model="user.lname" required>
            <p ng-show="userForm.lname.$invalid && !userForm.lname.$pristine" class="help-block">Your Lastname is required.</p>
            <span id="error_lname"></span>
           
      </div>
     <!-- USERNAME -->
        <div class=" col-lg-6 col-md-6 col-sm-6 col-xs-12 form-group">
            <label>Username</label>
            <input type="text" name="username" class="form-control" ng-model="user.username" ng-minlength="3" ng-maxlength="8">
            <p ng-show="userForm.username.$error.minlength" class="help-block">Username is too short.</p>
           <p ng-show="userForm.username.$error.maxlength" class="help-block">Username is too long.</p>
            <span id="error_username"></span>

        </div>
        
        <!-- EMAIL -->
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12  form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control" ng-model="user.email" required>
            <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
            <span id="error_email"></span>
             
        </div>
        <!-- PHONE -->
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12  form-group">
            <label>Phone No.</label>
            <input type="number" name="phone" class="form-control" ng-model="user.phone" required>
            <p ng-show="userForm.phone.$invalid && !userForm.phone.$pristine" class="help-block">Your phone no is required.</p>
            <span id="error_phone"></span>

        </div>
        <!-- SUBMIT BUTTON -->
        <button type="submit" class="btn btn-primary text-center" ng-disabled="userForm.$invalid" ng-click="create_user(user)">Submit</button>

    </form>
</div>
</div>
